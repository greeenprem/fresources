<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>courses</title>
    <!-- fav icon -->
    <link rel="icon" type="image/x-icon" href="../images/fav.png" />
    <!-- css files -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/viewCourse.css" />
    <link rel="stylesheet" type="text/css" href="../css/viewCourse.css" />
    <!-- normalize-file -->
    <link rel="stylesheet" href="../css/normalize.css" />
  </head>

  <body>
    
    <div class="select-container">
        <button id="sticked" onclick="location.replace('selectCourse.html')">
          Home
        </select>
      </div>
    <!-- header section -->
    <header class="header" id="header"></header>
    <!-- end header -->
    <main>
      <!-- start course selection -->

      <div class="courses-selection" id="yaya">
        <div class="container">
          
          <div class="center-wrapper">
            <h1 id="subjectHead">Physics Subject</h1>
            <div class="toggle-buttons">
              <button id="1" class="btn active" onclick="activateBtn(this)">Books</button>
              <button id="2" class="btn" onclick="activateBtn(this)">Assignments</button>
              <button id="3" class="btn" onclick="activateBtn(this)">Notes</button>
              <button id="4" class="btn" onclick="activateBtn(this)">Practicals</button>
              <button id="5" class="btn" onclick="activateBtn(this)">Papers</button>
              <button id="6" class="btn" onclick="activateBtn(this)">Playlists</button>
              <button id="7" class="btn" onclick="activateBtn(this)">Laboratory</button>
            </div>
        </div>

          <!-- course will be displayed here -->
          <div id="course-list" class="courses-wrap"></div>
          <!-- redirection to create course page -->

          <a href="../html/createCourse.html" class="re-direct">
            <span class="material-symbols-outlined"> add </span>
          </a>
        </div>
      </div>
      <!-- end course selection -->
    </main>
    <div class="conatiner">
      <div class="loader-wrapper" id="loader">
        <span class="loader">Load&nbsp;ng</span>
      </div>
    </div>

    <script type="module" src="../js/viewCourse.js"></script>
    
    <script>
      // JavaScript function to toggle active state
      function activateBtn(element) {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((button) => {
                button.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>
  </body>
  <footer>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- logo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tostify  alerts-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/toastify-js"
      integrity="sha512-S4km6hLxzkfK4d55dTTe6WQt0HO9tkbM/J2YVLUxi/bQuZS0T4CTHr+gCx5HHQoM64UtKxdrWqBZ3M4Vt0WSgw=="
      crossorigin="anonymous"
    ></script>
  </footer>
</html>
